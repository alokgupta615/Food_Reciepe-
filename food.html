<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search for recipe....." class="SearchBox">
                <button type="submit" class="SearchButton">Search</button>
            </form>

        </nav>
    </header>
    <main>
        <section>
            <div class="recipe_container">
                <h2>Search your favourite recipes....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
        <br>
        <footer id="footer">Made with &#9829; by Alok Gupta</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
